{% extends "base.html" %}

{% block content %}
{% for item in news%}
<div class="col-md6 border rounded">
    <h2>{{item.title}}</h2>
    <div>
        {{item.content}}
    </div>
<div align="center"> <font size=7>Личный Кабинет </font></div>
<div> <font size=3>Имя и фамилия - {{item.user.about}} </font></div>
<div> <font size=3>Класс - {{item.user.name}} </font></div>
<div> <font size=3>Почта - {{item.user.email}} </font></div>
</div>
{% endfor %}
{% endblock %}
